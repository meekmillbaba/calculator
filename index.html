<!DOCTYPE html>
<html>
    <head>
        <title>Cal</title>
        <link rel="stylesheet" href="1stcal.css">
    </head>
    <body>
        <h1>ODEMAKINDE SAMUEL SIMPLE CALCULATOR </h1>
        <P>Feel free to use it.
        </P>
        <div class="container">
            <div id="allresult">
                <div id="allhistory">
                    <p id="allhistory-value"></p>
                </div>
                <div id="alloutput">
                    <p id="alloutput-value"></p>
                </div>
            </div>
                <div id="keyboard">
                    <button id="clear" class="operator" style="background-color: rgb(255, 255, 255);">AC</button>
                    <button id="backspace" class="operator" style="background-color: rgb(255, 255, 255);">+/-</button>
                    <button id="%" class="operator" style="background-color: rgb(255, 255, 255);">%</button>
                    <button id="/" class="operator" style="background-color: orangered;">/</button>
                    <button id="1" class="number" style="background-color: rgb(255, 255, 255);">1</button>
                    <button id="2" class="number" style="background-color: rgb(255, 255, 255);">2</button>
                    <button id="3" class="number" style="background-color: rgb(255, 255, 255);">3</button>
                    <button id="*" class="operator" style="background-color: orangered;">*</button>
                    <button id="4" class="number" style="background-color: rgb(255, 255, 255);">4</button>
                    <button id="5" class="number" style="background-color: rgb(255, 255, 255);">5</button>
                    <button id="6" class="number" style="background-color: rgb(255, 255, 255);">6</button>
                    <button id="-" class="operator" style="background-color: orangered;">-</button>
                    <button id="7" class="number" style="background-color: rgb(255, 255, 255);">7</button>
                    <button id="8" class="number" style="background-color: rgb(255, 255, 255);">8</button>
                    <button id="9" class="number" style="background-color: rgb(255, 255, 255);">9</button>
                    <button id="+" class="operator" style="background-color: orangered;">+</button> 
                    <button id="0" class="number1" style="background-color: rgb(255, 255, 255);">0</button>
                    <button id="." class="number" style="background-color: rgb(255, 255, 255);">.</button>
                    <button id="=" class="operator" style="background-color: orangered;">=</button>
                    
                </div>
        </div>
        <footer>I LOVE YOU</footer>
        <script src="1stcal.js"></script>
    </body>
</html>
